<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>画像→文字抽出ツール（体験）</title>
<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #f7f7f7;
    padding: 20px;
    max-width: 900px;
    margin: auto;
  }
  h1 { text-align: center; }
  .box {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.05);
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    margin-top: 10px;
    cursor: pointer;
  }
  textarea {
    width: 100%;
    height: 200px;
    margin-top: 10px;
  }
  #canvasWrapper {
    position: relative;
    display: inline-block;
    margin-top: 10px;
  }
  canvas {
    border: 1px solid #ccc;
    cursor: crosshair;
  }
</style>
</head>
<body>
<h1>画像→文字抽出ツール（体験）</h1>
<div class="box">
  <input type="file" id="imageInput" accept="image/*" /><br /><br />
  <div id="canvasWrapper">
    <canvas id="canvas"></canvas>
  </div>
  <p>・ドラッグなし → 画像全体をOCR<br>・ドラッグあり → 選択範囲のみOCR</p>
  <button id="ocrBtn">文字を抽出する</button>
  <textarea id="result" placeholder="ここに抽出結果が表示されます"></textarea>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const input = document.getElementById("imageInput");
const result = document.getElementById("result");

let img = new Image();
let imgLoaded = false;
let startX = 0, startY = 0, endX = 0, endY = 0;
let dragging = false;

function clearAndDraw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
}

input.addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    img.onload = () => {
      canvas.width = img.width;
      canvas.height = img.height;
      imgLoaded = true;
      startX = startY = endX = endY = 0;
      clearAndDraw();
    };
    img.src = reader.result;
  };
  reader.readAsDataURL(file);
});

canvas.addEventListener("mousedown", e => {
  if (!imgLoaded) return;
  const rect = canvas.getBoundingClientRect();
  startX = e.clientX - rect.left;
  startY = e.clientY - rect.top;
  endX = startX;
  endY = startY;
  dragging = true;
});

canvas.addEventListener("mousemove", e => {
  if (!dragging || !imgLoaded) return;
  const rect = canvas.getBoundingClientRect();
  endX = e.clientX - rect.left;
  endY = e.clientY - rect.top;
  clearAndDraw();
  ctx.strokeStyle = "red";
  ctx.lineWidth = 2;
  ctx.strokeRect(startX, startY, endX - startX, endY - startY);
});

canvas.addEventListener("mouseup", () => {
  dragging = false;
});

canvas.addEventListener("mouseleave", () => {
  dragging = false;
});

function getCropImage() {
  const x = Math.min(startX, endX);
  const y = Math.min(startY, endY);
  const w = Math.abs(endX - startX);
  const h = Math.abs(endY - startY);

  if (w < 5 || h < 5) return canvas.toDataURL("image/png");

  const tmp = document.createElement("canvas");
  tmp.width = w;
  tmp.height = h;
  tmp.getContext("2d").drawImage(canvas, x, y, w, h, 0, 0, w, h);
  return tmp.toDataURL("image/png");
}

document.getElementById("ocrBtn").addEventListener("click", async () => {
  if (!imgLoaded) {
    alert("画像を選択してください");
    return;
  }
  result.value = "処理中...";
  const dataUrl = getCropImage();
  const base64 = dataUrl.split(",")[1];

  const res = await fetch("https://ocr-proxy-773716506088.asia-northeast1.run.app/ocr", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ image: base64 })
  });

  const json = await res.json();
  result.value = json.text || "";
});
</script>
</body>
</html>
